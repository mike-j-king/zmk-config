on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('config/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export
      
      # Build for Mikoto (try first, fallback to nice_nano_v2 if mikoto doesn't exist)
      - name: West Build (Sofle Left - Mikoto)
        id: build_left_mikoto
        continue-on-error: true
        run: |
          west build -s zmk/app -b mikoto -- -DSHIELD=sofle_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" && \
          cp build/zephyr/zmk.uf2 sofle_left_mikoto.uf2 && \
          echo "success=true" >> $GITHUB_OUTPUT
      - name: West Build (Sofle Left - nice_nano_v2 fallback)
        if: steps.build_left_mikoto.outputs.success != 'true'
        run: |
          west build -s zmk/app -b nice_nano_v2 -- -DSHIELD=sofle_left -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" && \
          cp build/zephyr/zmk.uf2 sofle_left_nice_nano_v2.uf2
      - name: Archive (Sofle Left)
        uses: actions/upload-artifact@v4
        with:
          name: firmware-left
          path: |
            sofle_left_mikoto.uf2
            sofle_left_nice_nano_v2.uf2
          if-no-files-found: ignore
      
      - name: West Build (Sofle Right - Mikoto)
        id: build_right_mikoto
        continue-on-error: true
        run: |
          west build --pristine -s zmk/app -b mikoto -- -DSHIELD=sofle_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" && \
          cp build/zephyr/zmk.uf2 sofle_right_mikoto.uf2 && \
          echo "success=true" >> $GITHUB_OUTPUT
      - name: West Build (Sofle Right - nice_nano_v2 fallback)
        if: steps.build_right_mikoto.outputs.success != 'true'
        run: |
          west build --pristine -s zmk/app -b nice_nano_v2 -- -DSHIELD=sofle_right -DZMK_CONFIG="${GITHUB_WORKSPACE}/config" && \
          cp build/zephyr/zmk.uf2 sofle_right_nice_nano_v2.uf2
      - name: Archive (Sofle Right)
        uses: actions/upload-artifact@v4
        with:
          name: firmware-right
          path: |
            sofle_right_mikoto.uf2
            sofle_right_nice_nano_v2.uf2
          if-no-files-found: ignore
